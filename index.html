<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PilotApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Minimal Dark Style -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #0f1218;
      color: #e6e6e6;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid #1f2633;
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 22px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }
    button {
      background: #1c2330;
      color: #ccc;
      border: 1px solid #2b3548;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
    }
    button.active {
      background: #2f81f7;
      color: #fff;
      border-color: #2f81f7;
    }
    button:hover {
      background: #253049;
    }
    main {
      padding: 16px;
    }
    .error {
      background: #3a1d1d;
      color: #ffb3b3;
      padding: 12px;
      border-radius: 8px;
    }
    canvas {
      max-width: 100%;
      margin-top: 16px;
    }
  </style>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>

<header>
  <h1>PilotApp</h1>

  <div class="row" id="personButtons">
    Lade Personen …
  </div>

  <div class="row">
    <button id="btnShort">Short</button>
    <button id="btnLong">Long</button>
    <button id="btnGraph">Graph</button>
    <button id="btnRefresh">⟳ Refresh</button>
    <span id="refreshTime"></span>
  </div>
</header>

<main id="content">
  Ansicht wird geladen …
</main>

<script>
/* ============================================================
   KONFIG
============================================================ */
const REPO = "rvfxghpjnm-a11y/PilotApp-View";
const DATA_PATH = "data";

/* ============================================================
   STATE
============================================================ */
let persons = [];
let currentPerson = null;
let currentView = "short";
let chart = null;

/* ============================================================
   INIT
============================================================ */
document.getElementById("btnShort").onclick = () => setView("short");
document.getElementById("btnLong").onclick  = () => setView("long");
document.getElementById("btnGraph").onclick = () => setView("graph");
document.getElementById("btnRefresh").onclick = init;

init();

/* ============================================================
   PERSONEN LADEN (GitHub API)
============================================================ */
async function init() {
  try {
    updateRefreshTime();
    await loadPersons();
    renderPersonButtons();
    if (!currentPerson && persons.length) {
      currentPerson = persons[0].key;
    }
    renderViewButtons();
    loadView();
  } catch (e) {
    showError(e.message);
  }
}

async function loadPersons() {
  const url = `https://api.github.com/repos/${REPO}/contents/${DATA_PATH}`;
  const res = await fetch(url);
  if (!res.ok) throw new Error("GitHub API nicht erreichbar");

  const files = await res.json();
  persons = files
    .filter(f => f.name.endsWith("_short.json"))
    .map(f => {
      const key = f.name.replace("_short.json", "");
      const [nachname, vorname] = key.split("_");
      return { key, vorname, nachname };
    });
}

/* ============================================================
   UI
============================================================ */
function renderPersonButtons() {
  const el = document.getElementById("personButtons");
  el.innerHTML = "";
  persons.forEach(p => {
    const b = document.createElement("button");
    b.textContent = `${p.vorname} ${p.nachname}`;
    if (p.key === currentPerson) b.classList.add("active");
    b.onclick = () => {
      currentPerson = p.key;
      renderPersonButtons();
      loadView();
    };
    el.appendChild(b);
  });
}

function renderViewButtons() {
  document.getElementById("btnShort").classList.toggle("active", currentView === "short");
  document.getElementById("btnLong").classList.toggle("active", currentView === "long");
  document.getElementById("btnGraph").classList.toggle("active", currentView === "graph");
}

function setView(v) {
  currentView = v;
  renderViewButtons();
  loadView();
}

function showError(msg) {
  document.getElementById("content").innerHTML =
    `<div class="error">${msg}</div>`;
}

function updateRefreshTime() {
  document.getElementById("refreshTime").textContent =
    new Date().toLocaleTimeString("de-DE");
}

/* ============================================================
   VIEWS
============================================================ */
async function loadView() {
  if (!currentPerson) return;

  if (currentView === "graph") {
    await loadGraph();
    return;
  }

  const file = `${DATA_PATH}/${currentPerson}_${currentView}.json`;
  const res = await fetch(file, { cache: "no-store" });
  if (!res.ok) {
    showError("Datei nicht gefunden: " + file);
    return;
  }

  const data = await res.json();
  document.getElementById("content").innerHTML =
    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
}

/* ============================================================
   GRAPH
============================================================ */
async function loadGraph() {
  const file = `${DATA_PATH}/workstart_history_${currentPerson}.json`;
  const res = await fetch(file, { cache: "no-store" });
  if (!res.ok) {
    showError("Workstart-History nicht gefunden");
    return;
  }

  const json = await res.json();
  const entries = json.entries || [];

  document.getElementById("content").innerHTML =
    `<canvas id="chart" height="140"></canvas>`;

  const ctx = document.getElementById("chart");

  const points = entries
    .map(e => {
      if (!e.ts_calc) return null;
      const t = new Date(e.ts_calc.replace(" ", "T"));
      return {
        x: t,
        y: t.getHours() + t.getMinutes() / 60
      };
    })
    .filter(Boolean);

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "line",
    data: {
      datasets: [{
        label: "Workstart (Uhrzeit)",
        data: points,
        borderColor: "#2f81f7",
        tension: 0.25,
        pointRadius: 2
      }]
    },
    options: {
      scales: {
        x: {
          type: "time",
          time: { unit: "hour" },
          ticks: { color: "#aaa" }
        },
        y: {
          min: 0,
          max: 24,
          ticks: {
            stepSize: 2,
            color: "#aaa",
            callback: v => `${Math.floor(v)}:00`
          }
        }
      },
      plugins: {
        legend: { labels: { color: "#ccc" } }
      }
    }
  });
}
</script>

</body>
</html>
