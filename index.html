<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PilotApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Zentrales Stylesheet -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Chart.js GLOBAL (wichtig!) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header class="topbar">
  <h1>PilotApp</h1>

  <div class="toolbar">
    <!-- Personen -->
    <div id="personButtons"></div>

    <!-- Views -->
    <div class="view-buttons">
      <button data-view="short">Short</button>
      <button data-view="long">Long</button>
      <button data-view="graph">Graph</button>
    </div>

    <!-- Refresh -->
    <button id="refreshBtn">⟳ Refresh</button>
    <span id="refreshTime">–</span>
  </div>
</header>

<main id="content">
  <div class="placeholder">Ansicht wird geladen …</div>
</main>

<!-- App-Logik -->
<script type="module" src="js/state.js"></script>
<script type="module" src="js/router.js"></script>

</body>
</html>
