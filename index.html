<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PilotApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topbar">
  <h1>PilotApp</h1>

  <!-- PERSONEN -->
  <div id="personBar" class="person-bar">
    <span class="hint">Lade Personen …</span>
  </div>

  <!-- FUNKTIONEN -->
  <div class="view-bar">
    <button data-view="short" class="active">Short</button>
    <button data-view="long">Long</button>
    <button data-view="graph">Graph</button>
  </div>

  <!-- REFRESH -->
  <div class="refresh-bar">
    <button id="refreshBtn">⟳ Refresh</button>
    <span id="refreshTime">–</span>
  </div>
</header>

<main id="content">
  <div class="placeholder">Ansicht wird geladen …</div>
</main>

<!-- ZENTRALE APP-LOGIK -->
<script src="js/app.js"></script>
</body>
</html>
